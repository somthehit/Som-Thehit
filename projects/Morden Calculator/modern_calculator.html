<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <div class="theme-switcher">
                <i class="fas fa-sun" aria-hidden="true"></i>
                <div class="switch">
                    <input type="checkbox" id="theme-toggle" aria-label="Toggle dark theme">
                    <label for="theme-toggle"></label>
                </div>
                <i class="fas fa-moon" aria-hidden="true"></i>
            </div>
            <div class="mode-switcher">
                <label for="calculator-mode" class="visually-hidden">Calculator mode</label>
                <select id="calculator-mode" title="Select calculator mode" aria-label="Select calculator mode">
                    <option value="standard">Standard</option>
                    <option value="scientific">Scientific</option>
                </select>
            </div>
        </div>
        <div class="main-panel">
        <div class="display">
            <div class="history"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="operator" data-action="clear">C</button>
            <button class="operator" data-action="backspace">⌫</button>
            <button class="operator" data-action="percent">%</button>
            <button class="operator" data-action="divide">÷</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="multiply">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="subtract">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="add">+</button>
            
            <button class="number zero">0</button>
            <button class="decimal">.</button>
            <button class="operator" data-action="equals">=</button>
        </div>
        <div class="scientific-panel">
            <button class="scientific" data-action="inverse">1/x</button>
            <button class="scientific" data-action="power">x²</button>
            <button class="scientific" data-action="cube">x³</button>
            <button class="scientific" data-action="power-y">xʸ</button>
            <button class="scientific" data-action="sqrt">√x</button>
            <button class="scientific" data-action="factorial">n!</button>
            <button class="scientific" data-action="abs">|x|</button>
            <button class="scientific" data-action="exp">exp</button>
            <button class="scientific" data-action="sin">sin</button>
            <button class="scientific" data-action="cos">cos</button>
            <button class="scientific" data-action="tan">tan</button>
            <button class="scientific" data-action="log">log</button>
            <button class="scientific" data-action="asin">sin⁻¹</button>
            <button class="scientific" data-action="acos">cos⁻¹</button>
            <button class="scientific" data-action="atan">tan⁻¹</button>
            <button class="scientific" data-action="ln">ln</button>
            <button class="scientific" data-action="sinh">sinh</button>
            <button class="scientific" data-action="cosh">cosh</button>
            <button class="scientific" data-action="tanh">tanh</button>
            <button class="scientific" data-action="pi">π</button>
            <button class="scientific" data-action="rand">rand</button>
            <button class="scientific" data-action="floor">⌊x⌋</button>
            <button class="scientific" data-action="ceil">⌈x⌉</button>
            <button class="scientific" data-action="e">e</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
