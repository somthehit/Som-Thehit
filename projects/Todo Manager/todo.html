<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="datetime-container">
                <div class="time-section">
                    <div id="current-time" class="time"></div>
                    <div class="time-format">
                        <button id="toggle-format" class="time-format-btn">12/24</button>
                    </div>
                </div>
                <div id="current-date" class="date"></div>
                <div class="date-controls">
                    <select id="timezone-select" class="timezone-select">
                        <option value="local">Local Time</option>
                        <option value="UTC">UTC</option>
                        <option value="EST">EST</option>
                        <option value="PST">PST</option>
                    </select>
                </div>
            </div>
            <h1><i class="fas fa-check-double"></i> Task Manager</h1>
            <form id="todo-form">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
                    <div class="datetime-input-group">
                        <input type="date" id="todo-date" class="date-input">
                        <input type="time" id="todo-time" class="time-input">
                        <select id="reminder-select" class="reminder-select">
                            <option value="">No Reminder</option>
                            <option value="5">5 min before</option>
                            <option value="15">15 min before</option>
                            <option value="30">30 min before</option>
                            <option value="60">1 hour before</option>
                        </select>
                    </div>
                </div>
                <button type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <i class="fas fa-tasks"></i>
                <span>Total Tasks</span>
                <div id="total-tasks">0</div>
            </div>
            <div class="stat-box">
                <i class="fas fa-check-circle"></i>
                <span>Completed</span>
                <div id="completed-tasks">0</div>
            </div>
            <div class="stat-box">
                <i class="fas fa-clock"></i>
                <span>Pending</span>
                <div id="pending-tasks">0</div>
            </div>
            <div class="stat-box">
                <i class="fas fa-calendar-day"></i>
                <span>Due Today</span>
                <div id="due-today">0</div>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="today">Due Today</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="todo-container">
            <ul id="todo-list" class="todo-list"></ul>
        </div>

        <div class="todo-stats">
            <span id="tasks-counter">0 items left</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
